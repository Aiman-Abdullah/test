
{% load plotly_dash %}
 
 {% if messages %}
    {%for message in messages%}
<div class = "alert alert-{{message.tags}}" role ="alert">
        <p{% if message.tags %} class = ""{%endif %}>{{ message }}</p>

</div>
{%endfor%}
{%endif%}

<form method ="post" enctype="multipart/form-data">

    {{total_records}} total records

    <a href ="{% url 'employee_list'%}" class="btn btn-secondary btn-block btn-lg" style="float: right;">
        <i class="fas fa-stream"></i> Data Center

    </a>
    </h1>

<div class="row">
<div class="{% plotly_class name='dim_product_datatable' %} card" style = "height: 100% width 100%">

</div>
