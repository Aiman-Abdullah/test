<html>
    <head>
        <meta charset="utf-8">
        <title>Econometric Data Solutions: Data Warehousing, Business Intellegence, and Machine Learning </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles2.css' %}">

        <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    </head>  
	<body>
		{% csrf_token %} 
			<form action = "{% url 'home_page' %}" method ="POST" class="contact-form">
				{% csrf_token %} 
				<div class ="form-control">
					<div class = "tag"> Full Namess</div>
					<input type="text" name="Full-name">
				</div>
				<div class ="form-control">
					<div class = "tag"> Email </div>
					<input type="text" name="email">
				</div>
				<div class ="form-control">
					<div class = "tag"> Subject </div>
					<input type="text" name="subject">
				</div>
				<div class ="form-control">
					<div class = "tag"> Message </div>	
					<textarea name="message" cols="30" rows="10"></textarea>
				</div>	
				<div class="form-control">
					<input type="Submit" class="btn submit-btn" value="Send Message">
				</div>	
			</form>
		</div>
	</body>
</html>
