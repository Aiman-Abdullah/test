<html>
    <head>
        <meta charset="utf-8">
        <title>Econometric Data Solutions: Data Warehousing, Business Intellegence, and Machine Learning </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles_contact_us.css' %}">

        <link rel="stylesheet" href="{% static 'css/styles_contact_us.css' %}">
    </head>  
	<body>
		{% csrf_token %} 
		<div class = "container">
			<div class="header">
            </div>						
			<div class="grid-form">
                <h1>Contact US </h1>

				<form action = "{% url 'contact_us_2' %}" method ="POST" class="contact-form">
				{% csrf_token %} 

				<div class ="form-control">
					<div class = "tag"> Full Namesss</div>
					<input type="text" name="Full-name">
				</div>

				<div class ="form-control">
					<div class = "tag"> Email </div>
					<input type="text" name="email">

				</div>

				<div class ="form-control">
					<div class = "tag"> Subject </div>
					<input type="text" name="subject">
				</div>

				<div class ="form-control">
					<div class = "tag"> Message </div>	
					<textarea name="message" cols="30" rows="10"></textarea>
				</div>	

				<div class="form-con trol">
					<input type="Submit" class="btn submit-btn" value="Send Message">
				</div>	

			</div>
			</form>

			<form class = "logout-link" action = "{% url 'home_page' %}" method ="POST" >
				{%csrf_token %}
				<button type = "submit" class="btn btn-secondary btn-lg">Home Page<i class="fas fa-database"></i>
			</form>
		</div>
	</body>
</html>
